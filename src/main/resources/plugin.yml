name: ModerrkowoCore
version: ${project.version}
main: pl.moderr.moderrkowo.core.Main
api-version: 1.16
authors: [MODERR]
softdepend: [ ModerrkowoDB, WorldGuard, NameManager ]
commands:
  alogi:
